name: Laravel ユニットテスト

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_DATABASE: laravel_test
          MYSQL_USER: root
          MYSQL_ROOT_PASSWORD: password
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: リポジトリのチェックアウト
        uses: actions/checkout@v2

      - name: ユニットテストの実行
        uses: docker://php:7.4-cli
        with:
          env:
            DB_CONNECTION: mysql
            DB_HOST: mysql
            DB_PORT: 3306
            DB_DATABASE: laravel_test
            DB_USERNAME: root
            DB_PASSWORD: password
          run: |
            cp .env.example .env
            docker run --rm -v $PWD:/app -w /app php:7.4-cli composer install --prefer-dist --no-progress --no-suggest
            docker-compose run --rm app php artisan test