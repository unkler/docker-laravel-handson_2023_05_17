name: ユニットテスト

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: test_laravel
          MYSQL_USER: phper
          MYSQL_PASSWORD: secret
        ports:
          - 3306:3306

    steps:
      - name: チェックアウト
        uses: actions/checkout@v2

      - name: セットアップ PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1.19' # 使用するPHPバージョンを指定してください
          extensions: intl,pdo_mysql,zip,bcmath
          ini-values: |
            memory_limit=512M

      - name: Set up Composer
        run: |
          curl -sS https://getcomposer.org/installer -o composer-setup.php
          php composer-setup.php --install-dir=/usr/local/bin --filename=composer
          rm composer-setup.php
    
      - name: Install dependencies
        run: |
          cd src
          composer install --prefer-dist --no-progress

      - name: Set up environment variables
        run: |
          cd src
          cp .env.example .env
          php artisan key:generate
          php artisan migrate

      - name: Start Laravel Development Server
        run: |
          cd src
          php artisan serve --port=8000 --quiet > /dev/null 2>&1 &
        
      - name: Wait for Laravel Development Server to start
        run: sleep 5
      
      - name: Run tests
        env:
          APP_ENV: testing
          APP_URL: http://localhost:8000
          DB_HOST: 127.0.0.1
          DB_DATABASE: test_laravel
        run: |
          cd src
          php artisan test
