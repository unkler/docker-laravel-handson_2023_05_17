name: ユニットテスト

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: test_laravel
          MYSQL_USER: admin
          MYSQL_PASSWORD: password
        ports:
          - 3306:3306

    steps:
      - name: チェックアウト
        uses: actions/checkout@v2

      - name: セットアップ PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1.19' # 使用するPHPバージョンを指定してください
          extensions: intl,pdo_mysql,zip,bcmath
          ini-values: |
            memory_limit=512M

      - name: Set up Composer
        run: |
          curl -sS https://getcomposer.org/installer -o composer-setup.php
          php composer-setup.php --install-dir=/usr/local/bin --filename=composer
          rm composer-setup.php
    
      - name: Install dependencies
        run: |
          cd src
          composer install --prefer-dist --no-progress

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'

      - name: Install npm dependencies
        run: |
          cd src
          npm ci

      - name: Set up environment variables
        run: |
          cd src
          cp .env.example .env
          sed -i "s/DB_HOST=127.0.0.1/DB_HOST=${{ secrets.DB_HOST }}/" .env
          sed -i "s/DB_PORT=3306/DB_PORT=${{ secrets.DB_PORT }}/" .env
          sed -i "s/DB_DATABASE=laravel/DB_DATABASE=${{ secrets.DB_DATABASE }}/" .env
          sed -i "s/DB_USERNAME=root/DB_USERNAME=${{ secrets.DB_USERNAME }}/" .env
          sed -i "s/DB_PASSWORD=/DB_PASSWORD=${{ secrets.DB_PASSWORD }}/" .env

      - name: Run tests
        run: |
          cd src
          php artisan test
