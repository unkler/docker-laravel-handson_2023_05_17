name: ユニットテスト

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: チェックアウト
        uses: actions/checkout@v3

      - name: Start Docker Compose
        run: docker-compose up -d

      - name: Set up environment variables
        run: |
          cd src
          cp .env.example .env
          php artisan key:generate
          php artisan migrate