name: ユニットテスト

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: test_laravel
          MYSQL_USER: admin
          MYSQL_PASSWORD: password
        ports:
          - 3306:3306

    steps:
      - name: チェックアウト
        uses: actions/checkout@v2

      - name: セットアップ PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1.19' # 使用するPHPバージョンを指定してください
          extensions: intl,pdo_mysql,zip,bcmath
          ini-values: |
            memory_limit=512M

      - name: インストール Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18' # 使用するNode.jsバージョンを指定してください

      - name: Set up Composer
        run: |
          curl -sS https://getcomposer.org/installer -o composer-setup.php
          php composer-setup.php --install-dir=/usr/local/bin --filename=composer
          rm composer-setup.php
    
      - name: Install dependencies
        working-directory: ./src
        run: |
          composer install --prefer-dist --no-progress


      - name: Set up environment variables
        working-directory: ./src
        run: |
          cp .env.example .env
          php artisan key:generate
          php artisan migrate
          php artisan serve --port=3000 &
          php artisan test --filter test_users_can_authenticate_using_the_login_screen
          php artisan test --filter test_login_screen_can_be_rendered

        env:
          APP_ENV: testing
          APP_URL: http://127.0.0.1:3000
          DB_HOST: 127.0.0.1
          DB_DATABASE: test_laravel